workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    my-source:
        inputs:
            - location: https://raw.githubusercontent.com/ding-live/openapi/main/ding.yaml
        registry:
            location: registry.speakeasyapi.dev/ding/ding/my-source
targets:
    ding-api-client:
        target: python
        source: my-source
        publish:
            pypi:
                token: $PYPI_TOKEN
